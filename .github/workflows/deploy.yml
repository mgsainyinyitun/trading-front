name: Deploy Trading Frontend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.AWS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Trading Frontend
        run: |
          ssh ${{ secrets.AWS_USER }}@${{ secrets.AWS_HOST }} << 'EOF'
            set -e  # Exit on any error
            
            echo "Changing to project directory..."
            cd /home/ec2-user/projects/trading-front || { echo "Failed to change directory"; exit 1; }
            
            echo "Pulling latest changes..."
            git pull origin main || { echo "Git pull failed"; exit 1; }
            
            echo "Stopping trading-front container..."
            docker stop trading-front || { echo "Warning: Failed to stop container (might not exist)"; }
            
            echo "Removing old container..."
            docker rm trading-front || { echo "Warning: Failed to remove container (might not exist)"; }

            echo "Building new container..."
            docker-compose build --no-cache trading-front || { echo "Docker build failed"; exit 1; }
            
            echo "Starting container..."
            docker-compose up -d trading-front || { echo "Docker compose up failed"; exit 1; }
            
            echo "Checking if container is running..."
            if docker ps | grep -q trading-front; then
              echo "✅ trading-front has been successfully deployed!"
            else
              echo "❌ Container failed to start"
              exit 1
            fi
          EOF